<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Users Manager</title>
</head>
<body>
    <div class="container-fluid">
        <h3 class="mb-4">Users Manager</h3>
        <div class="row">
            <!-- Left-hand side -->
            <div id="users" class="col-md-4">
                <div class="form-group">
                    <label for="existingusers">Select a User</label>
                    <select name="existingusers" id="existingusers" class="form-control form-control-sm"></select>
                </div>
            </div>

            <!-- Right-hand side -->
            <div id="userdetails" class="col-md-8">
                <!-- User Details -->
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">User Details</div>
                    <div class="card-body" id="usersdetails">

                        <div class="row mb-3">
                            <div class="col form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" name="firstname" id="firstname" class="form-control form-control-sm">
                            </div>
                            <div class="col form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" class="form-control form-control-sm">
                            </div>
                            <div class="col form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control form-control-sm">
                            </div>
                            <div class="col form-group">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control form-control-sm">
                            </div>
                            <div class="col form-group">
                                <label for="changepasswordonlogin">Change Password on Login</label>
                                <select name="changepasswordonlogin" id="changepasswordonlogin" class="form-control form-control-sm">
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col form-group">
                                <label for="mobile">Mobile</label>
                                <input type="text" name="mobile" id="mobile" class="form-control form-control-sm">
                            </div>
                            <div class="col form-group">
                                <label for="emailaddress">Email Address</label>
                                <input type="text" name="emailaddress" id="emailaddress" class="form-control form-control-sm">
                            </div>
                            <div class="col form-group">
                                <label for="status">Status</label>
                                <select name="status" id="status" class="form-control form-control-sm">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- User Privileges -->
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">User Privileges</div>
                    <div class="card-body" id="userprivileges">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isAdmin" name="privileges" value="admin">
                            <label class="form-check-label" for="isAdmin">Administrator (full access)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isEditor" name="privileges" value="editor">
                            <label class="form-check-label" for="isEditor">Editor (manage content)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isViewer" name="privileges" value="viewer">
                            <label class="form-check-label" for="isViewer">Viewer (read-only)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isCustom" name="privileges" value="custom">
                            <label class="form-check-label" for="isCustom">Custom Role</label>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mb-3 text-end">
                    <button type="button" class="btn btn-success btn-sm" id="saveUser">
                        <i class="fas fa-save"></i> Save User
                    </button>
                    <button type="reset" class="btn btn-secondary btn-sm" id="resetForm">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery3.7.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/usersmanager.js"></script>
</body>
</html>
