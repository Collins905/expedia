<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Travel Documents</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container-fluid mt-4">
  <h3>Travel Documents</h3>
  <button class="btn btn-success mb-3" id="addnewdoc"><i class="fa fa-plus"></i> Add Document</button>
  <table class="table table-sm table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Document Type</th>
        <th>Document Number</th>
        <th>Passenger</th>
        <th>Expiry Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="doclist"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="docdetailsmodal" tabindex="-1" role="dialog">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Document Details</h5>
      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="docid">
      <div class="form-group"><label>Document Type</label><input type="text" id="doctype" class="form-control"></div>
      <div class="form-group"><label>Document Number</label><input type="text" id="docnumber" class="form-control"></div>
      <div class="form-group"><label>Passenger</label><select id="passengerid" class="form-control"></select></div>
      <div class="form-group"><label>Expiry Date</label><input type="date" id="expirydate" class="form-control"></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" id="savedoc"><i class="fa fa-save"></i> Save</button>
      <button class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
    </div>
  </div></div>
</div>

<script src="js/jquery3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/traveldocs.js"></script>
</body>
</html>
