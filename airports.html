<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpedia - Manage Airports</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container-fluid mt-4">
  <h3 class="mb-3">ðŸ›« Manage Airports</h3>

  <!-- Add Airport Button -->
  <button id="addAirportBtn" class="btn btn-success mb-3">
    <i class="fa fa-plus"></i> Add Airport
  </button>

  <!-- Airports Table -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Airport Name</th>
        <th>Code</th>
        <th>City</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="airportTableBody"></tbody>
  </table>
</div>

<!-- Airport Modal -->
<div class="modal fade" id="airportModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Airport</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="airportid">
        <div class="mb-3">
          <label for="airportname" class="form-label">Airport Name</label>
          <input type="text" id="airportname" class="form-control">
        </div>
        <div class="mb-3">
          <label for="airportcode" class="form-label">Airport Code</label>
          <input type="text" id="airportcode" class="form-control">
        </div>
        <div class="mb-3">
          <label for="cityid" class="form-label">City ID</label>
          <input type="number" id="cityid" class="form-control">
        </div>
        <div class="mb-3">
          <label for="countryid" class="form-label">Country ID</label>
          <input type="number" id="countryid" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fa fa-times"></i> Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveAirportBtn">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/airports.js"></script>
</body>
</html>
