<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpedia - Manage Countries</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container-fluid mt-4">
  <h3 class="mb-3">🌍 Manage Countries</h3>
  <!-- Notifications Container -->
  <div id="notifications"></div>
  <!-- Add Country Button -->
  <button id="addCountryBtn" class="btn btn-success mb-3">
    <i class="fa fa-plus"></i> Add Country
  </button>
  <!-- Countries Table -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Country Name</th>
        <th>Cities</th>
        <th>Airports</th>
        <th>Airlines</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="countryTableBody"></tbody>
  </table>
</div>

<!-- Country Modal -->
<div class="modal fade" id="countryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Country</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="countryid">
        <div class="mb-3">
          <label for="countryname" class="form-label">Country Name</label>
          <input type="text" id="countryname" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fa fa-times"></i> Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveCountryBtn">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/country.js"></script>
</body>
</html>
