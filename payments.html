<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Payments</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container-fluid mt-4">
  <h3>Payments</h3>
  <button class="btn btn-success mb-3" id="addnewpayment"><i class="fa fa-plus"></i> Add Payment</button>
  <table class="table table-sm table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Booking</th>
        <th>Amount</th>
        <th>Method</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="paymentlist"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="paymentdetailsmodal" tabindex="-1" role="dialog">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Payment Details</h5>
      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="paymentid">
      <div class="form-group"><label>Booking</label><select id="bookingid" class="form-control"></select></div>
      <div class="form-group"><label>Amount</label><input type="number" id="amount" class="form-control"></div>
      <div class="form-group"><label>Method</label><select id="methodid" class="form-control"></select></div>
      <div class="form-group"><label>Date</label><input type="date" id="paymentdate" class="form-control"></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" id="savepayment"><i class="fa fa-save"></i> Save</button>
      <button class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
    </div>
  </div></div>
</div>

<script src="js/jquery3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/payments.js"></script>
</body>
</html>
