<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpedia - Manage Airlines</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container-fluid mt-4">
  <h3 class="mb-3">âœˆ Manage Airlines</h3>

  <!-- Add Airline Button -->
  <button id="addAirlineBtn" class="btn btn-success mb-3">
    <i class="fa fa-plus"></i> Add Airline
  </button>

  <!-- Airlines Table -->
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>IATA Code</th>
        <th>Logo</th>
        <th>Country</th>
        <th>Email</th>
        <th>Website</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="airlineTableBody"></tbody>
  </table>
</div>

<!-- Airline Modal -->
<div class="modal fade" id="airlineModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add / Edit Airline</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="airlineid">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="airlinename" class="form-label">Airline Name</label>
            <input type="text" id="airlinename" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label for="iatacode" class="form-label">IATA Code</label>
            <input type="text" id="iatacode" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label for="airlinelogo" class="form-label">Logo File</label>
            <input type="text" id="airlinelogo" class="form-control" placeholder="e.g. kenyaairways.png">
          </div>
          <div class="col-md-6 mb-3">
            <label for="countryid" class="form-label">Home Country</label>
            <input type="number" id="countryid" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="text" id="website" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="fa fa-times"></i> Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveAirlineBtn">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/airlines.js"></script>
</body>
</html>
