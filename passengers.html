<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Passengers</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container-fluid mt-4">
  <h3>Passengers</h3>
  <button class="btn btn-success mb-3" id="addnewpassenger"><i class="fa fa-plus"></i> Add Passenger</button>
  <table class="table table-sm table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Travel Document</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="passengerlist"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="passengerdetailsmodal" tabindex="-1" role="dialog">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Passenger Details</h5>
      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="passengerid">
      <div class="form-group"><label>Name</label><input type="text" id="passengername" class="form-control"></div>
      <div class="form-group"><label>Email</label><input type="email" id="email" class="form-control"></div>
      <div class="form-group"><label>Travel Document</label><select id="traveldocid" class="form-control"></select></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" id="savepassenger"><i class="fa fa-save"></i> Save</button>
      <button class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
    </div>
  </div></div>
</div>

<script src="js/jquery3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/passengers.js"></script>
</body>
</html>
