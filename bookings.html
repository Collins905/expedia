<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Bookings</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container-fluid mt-4">
  <h3>Bookings</h3>
  <button class="btn btn-success mb-3" id="addnewbooking"><i class="fa fa-plus"></i> Add Booking</button>
  <table class="table table-sm table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Passenger</th>
        <th>Flight</th>
        <th>Booking Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookinglist"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="bookingdetailsmodal" tabindex="-1" role="dialog">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Booking Details</h5>
      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
    </div>
    <div class="modal-body">
      <input type="hidden" id="bookingid">
      <div class="form-group"><label>Passenger</label><select id="passengerid" class="form-control"></select></div>
      <div class="form-group"><label>Flight</label><select id="flightid" class="form-control"></select></div>
      <div class="form-group"><label>Booking Date</label><input type="date" id="bookingdate" class="form-control"></div>
      <div class="form-group"><label>Status</label><select id="status" class="form-control"><option>Confirmed</option><option>Pending</option><option>Cancelled</option></select></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" id="savebooking"><i class="fa fa-save"></i> Save</button>
      <button class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
    </div>
  </div></div>
</div>

<script src="js/jquery3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bookings.js"></script>
</body>
</html>
